<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

</head>
<body>
    <div class="container-fluid main">
       <div class="row health-bars">
            <div class="col player-health">Player HP:</div>
            <div class="col enemy-health">Enemy HP:</div>
        </div>
        <div class="row main-display">
            <div class="col-sm-3 stats-bar">
                <div class="row-sm name-stat">Name:</div>
                <div class="row-sm hp-stat">Health:</div>
                <div class="row-sm strength-stat">Strength:</div>
                <div class="row-sm defense-stat">Defense:</div>
                <div class="row-sm skill-stat">Skill:</div>
                <div class="row-sm speed-stat">Speed:</div>
            </div>   
            <div class="col-md-9 backgroundImg"> 
                    <div class="row split-img"></div>
                        <div class="row split-img2">
                            <div class="col-md-4 player-img"></div>
                            <div class="col-md-4 "></div>
                            <div class="col-md-4 enemy-img"></div>
                        </div>
                    
            </div>   
        </div>
        <div class="row choices">
            <div class="col-sm-6 attack-choice">
                <button type="button" class="btn btn-primary-left">LEFT</button>
                <button type="button" class="btn btn-primary-top">TOP</button>
                <button type="button" class="btn btn-primary-right">RIGHT</button>
                <button type="button" class="btn btn-primary-dodge">DODGE</button>
            </div>
            <div class="col-sm-6 messages">messages</div>
        </div>


        

    </div>
    
    


   <script src='app.js'></script> 
</body>
</html>
